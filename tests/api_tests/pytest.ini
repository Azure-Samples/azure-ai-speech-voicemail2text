[pytest]
markers =
    httpsanity
    httpcodecs
    httplanguages
    httpregression
    httplargeaudio
    httplid
    fixt_data()
    smtpsanity
    smtplanguages
    smtpregression
    makecommands
    makecommandsmtp
    makecommandhttps
    makeregression
    makecommandquickstart
log_cli = true
log_cli_level = debug
addopts = -p no:warnings
    --html=reports/report_${TEST_TIMESTAMP}.html --self-contained-html
;filterwarnings =
;    ignore::pytest.PytestUnknownMarkWarning
;    ignore::DeprecationWarning
export PYTHONIOENCODING=utf-8