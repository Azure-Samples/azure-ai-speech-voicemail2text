apiVersion: apps/v1
kind: Deployment
metadata:
  name: testsmtp-deployment
  labels:
    app: testsmtp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testsmtp
  template:
    metadata:
      labels:
        app: testsmtp
    spec:
      containers:
      - name: testsmtp-container
        image: $DEPLOY_IMAGE_NAME
        imagePullPolicy: Never
        envFrom:
          - configMapRef:
              name: testsmtp-configmap-file
        resources:
          requests:
            cpu: "250m"
            memory: "500Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        ports:
        - containerPort: $v2tic_port
        command: ["python", "servers/smtp_server.py"]

---
apiVersion: v1
kind: Service
metadata:
  name: testsmtp-service
spec:
  type: NodePort
  selector:
    app: testsmtp
  ports:
    - protocol: TCP
      port: $v2tic_port
      targetPort: $v2tic_port
      nodePort: $v2tic_nodeport